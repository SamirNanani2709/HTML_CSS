<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="button.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    
</head>

<body>
    <div class="main">

        <div class="mainbton">
            <button>
                <img src="button.png">
                <label>Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="hover">
                <img src="button.png">
                <label>Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="click">
                <img src="button.png">
                <label>Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="disable" disabled>
                <img src="button.png">
                <label>Button</label>
            </button>
        </div>

        <!--second row-->

        <div class="mainbton">
            <button class="button">
                <img src="button1.png">
                <label class="color">Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="hover">
                <img src="button.png">
                <label>Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="click">
                <img src="button.png">
                <label>Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="disable button" disabled>
                <img src="button1.png">
                <label class="color">Button</label>
            </button>
        </div>

        <!--third row-->
        <div class="mainbton">
            <button class="button" style="border: none;">
                <img src="button1.png">
                <label class="color">Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="button" style="border: none;">
                <img src="button1.png">
                <label class=" color color1">Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="button" style="border: none;">
                <img src="button1.png">
                <label class="color activ">Button</label>
            </button>
            &emsp;&emsp;&emsp;
            <button class="disable button" disabled>
                <img src="button1.png">
                <label class="color">Button</label>
            </button>
        </div>

        <!--Fourth row-->

        <div class="mainbton margin">
            <button class="widt">
                <img src="button.png">

            </button>
            &emsp;&emsp;&emsp;&emsp;
            <button class="hover widt">
                <img src="button.png">

            </button>
            &emsp;&emsp;&emsp;&emsp;&emsp;
            <button class="click widt">
                <img src="button.png">

            </button>
            &emsp;&emsp;&emsp;&emsp;
            <button class="disable widt" disabled>
                <img src="button.png">

            </button>
        </div>

    </div>
</body>

</html>
